version: '3.8'

services:
  # Base de datos MySQL para GLPI
  mysql:
    image: mysql:8.0
    container_name: glpi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: glpi_root_pass
      MYSQL_DATABASE: glpidb
      MYSQL_USER: glpi_user
      MYSQL_PASSWORD: glpi_pass
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - glpi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # GLPI Application
  glpi:
    image: diouxx/glpi:latest
    container_name: glpi-app
    environment:
      - TIMEZONE=America/Argentina/Buenos_Aires
    ports:
      - "8080:80"
    volumes:
      - glpi-files:/var/www/html/glpi/files
      - glpi-config:/var/www/html/glpi/config
      - ./emailapproval:/var/www/html/glpi/plugins/emailapproval:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - glpi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  glpi-network:
    driver: bridge

volumes:
  mysql-data:
  glpi-files:
  glpi-config:
